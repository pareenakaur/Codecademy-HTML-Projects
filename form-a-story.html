<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapi.com/css?family=Open+Sans" rel="stylesheet">
	<title>Form a Story</title>
</head>

<body>
	<section id="top">
		<img src="form-a-story-image.png" alt="Form a Story logo">
	</section>

	<section id="main">
		<h1>Complete the Form -</br> Complete the Story!</h1>
		<hr>
		<form action="story.html" method="GET">
			<label for="animal-1">Animal:</label>
			<input id="animal-1" type="text" name="animal-1" value="cat" required>
			<br>

			<label for="animal-2">Another Animal:</label>
			<input id="animal-2" name="animal-2" type="text" required>
			<br>

			<label for="animal-3">One More Animal:</label>
			<input id="animal-3" name="animal-3" type="text" placeholder="dog" required>
			<br>

			<label for="adj-1">Adjective (past tense):</label>
			<input id="adj-1" name="adj-1" type="text" required>
			<br>

			<label for="verb-1">Verb (ends in -ing):</label>
			<input id="verb-1" name="verb-1" type="text" required>
			<br>

			<label for="num-1">Number:</label>
			<input id="num-1" name="num-1" type="number" pattern="[0-9]" required>
			<br>

			<span>Yes or No:</span>
			<input id="yes" type="radio" checked name="answer" value="yes" required>
			<label for="yes">Yes</label>

			<input id="no" type="radio" name="answer" value="no" required>
			<label for="no">No</label>
			<br>

			<label for="speed">Relative speed(ends in -er):</label>
			<select id="speed" name="speed" required>
				<option value="slower">Slower</option>
				<option value="normal">Normal</option>
				<option value="faster">Faster</option>
			</select>
			<br>
	
			<label for="quote">Motivational Quote:</label>
			<input id="quote" name="quote" type="text" list="quote-choices" required>
			<datalist id="quote-choices">
				<option value="Out of the mountain of despair, a stone of hope."></option>
				<option value="Happiness is not by chance but by choice."></option>
			</datalist>
			<br>
			
			<label for="message">Meaningful Message:</label>
			<br>
			<textarea rows="8" cols="40" minlength="40" id="message" name="message" required>Replace this with your own message!</textarea>
			<br>
			<br> 
		
			<input type="submit" value="Form My Story!">
		</form>


	</section>
</body>
</html>
